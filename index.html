<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-light navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

 <main>
     <div class="container">
         <div class="row">

        <!--Weather Info-->
            <div class=col-9 weather-content">
                <div class=main-weather list-group-item">
                    <div class="row">
                        <h2 class="location-name" id="city-name"></h2>
                        <img class="icon" src="" id="icon"></img>
                    </div>
                    <div class="row">
                        <p id="city-date"></p>
                    </div>
                    <div class="row">
                        <p class="location-temp" id="city-temp"></p>
                    </div>
                    <div class="row">
                        <p class="location-humid" id="city-humid"></p>
                    </div>
                    <div class="row">
                        <p class="location-wind" id="city-wind"></p>
                    </div>
                    <div class="row"></div>
                        <p class="location-uv" id="city-uv"></p>
                </div>
            </div>

            <!--Forecast-->
            <div class="day-weather">
                <h4>5 Day Forecast:</h4>
                <div id="five-day-forecast" class="card-deck"></div>
            </div>

         </div>
     </div>
 </main>   









    <script src="./assets/js/script.js"></script> 
</body>
</html>
